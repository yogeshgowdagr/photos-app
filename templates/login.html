<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Photos - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #eaf1fb;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px 40px;
        }
        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 24px;
        }
        label {
            font-weight: 700;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #bcd0ee;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
            transition: background 0.2s;
            width: 100%;
        }
        button:hover {
            background: #357abd;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>My Photos Login</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
